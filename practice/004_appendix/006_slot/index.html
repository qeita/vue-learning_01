<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Appendix(6)</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
  </head>
  <body>
    <div id="app">
      <!--
        子コンポーネントでslotタグを使い、
        親からタグ要素の中に入力したデータが差し込まれるようになります。
        例えば、ラベルのバリエーションが多彩なボタンやラッパー用途のコンポーネントで活用ができます。
      -->
      <button-container>
        これは最初のボタンです
      </button-container>

      <button-container>
        これは2つ目のボタンです
      </button-container>

      <button-container>
        <span>これは3つ目のボタンです</span>
      </button-container>
        
    </div>

    <script src="../../assets/js/libs/vue.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
